name: Dark Mode Toggle Test
description: Verify dark mode toggle functionality and theme persistence

setup:
  docker-compose: true
  env:
    BASE_URL: http://localhost:3000

steps:
  - action: navigate
    url: "/"

  - action: wait
    selector: "[data-testid='theme-toggle']"
    timeout: 10000

  - action: screenshot
    name: "initial-light-mode"

  - action: assert
    selector: "[data-testid='theme-toggle']"
    contains: "Dark"

  - action: click
    selector: "[data-testid='theme-toggle']"

  - action: wait
    timeout: 500

  # Verify toast notification appears on theme toggle
  - action: wait
    selector: "[data-testid='toast']"
    timeout: 3000

  - action: assert
    selector: "[data-testid='toast'][data-toast-type='info']"

  - action: assert
    selector: "[data-testid='toast-message']"
    contains: "Switched to dark mode"

  - action: screenshot
    name: "dark-mode-enabled-with-toast"

  - action: assert
    selector: "[data-testid='theme-toggle']"
    contains: "Light"

  # Wait for toast to auto-dismiss
  - action: wait
    timeout: 3500

  - action: assert
    selector: "h1"
    contains: "Webby Test"

  - action: navigate
    url: "/"

  - action: wait
    selector: "[data-testid='theme-toggle']"
    timeout: 10000

  - action: screenshot
    name: "dark-mode-persisted-after-refresh"

  - action: assert
    selector: "[data-testid='theme-toggle']"
    contains: "Light"

  - action: click
    selector: "[data-testid='theme-toggle']"

  - action: wait
    timeout: 500

  # Verify toast notification appears on theme toggle back to light
  - action: wait
    selector: "[data-testid='toast']"
    timeout: 3000

  - action: assert
    selector: "[data-testid='toast'][data-toast-type='info']"

  - action: assert
    selector: "[data-testid='toast-message']"
    contains: "Switched to light mode"

  - action: screenshot
    name: "light-mode-restored-with-toast"

  - action: assert
    selector: "[data-testid='theme-toggle']"
    contains: "Dark"
